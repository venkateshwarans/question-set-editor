 <div class="flex flex-col">
  <div class="header border p-2">
    <div class="four wide column custom-6-wide">
      <div class="content-title-container custom-row-1">
          <label class="content-title popup-item ng-binding ng-scope">QuestionSet title goes here</label>
      </div>
      <div class="row custom-row-2">
          <a class="btn at-btn at-btn-ok">
              <span class="ng-scope">Edit Details</span>
          </a>
      </div>

  </div>
  </div>
  <div class="bottom-section p-2 flex flex-row border h-screen">
    <div class="left-panel border p-2 flex flex-col justify-between">
      <div class="treebox w-72 h-screen overflow-scroll">
        <ld-fancy-tree (itemSelect)="onItemSelect($event)"></ld-fancy-tree>
      </div>
      <div class="flex flex-end">
        <button>Add Question Set</button>
        <button>Add Question</button>
      </div>
    </div>
    <div class="right-panel w-full">
        <div class="row">
          <div class="col-sm ml-6" *ngIf="mode === 'Editor'">
            <div class="flex flex-row justify-content-between">
              <h3>
                CKEditor 5 Custom Inline Build
              </h3>
              <button type="button" (click)="changeMode('Player')" class="btn btn-primary btn-sm">Preview</button>
            </div>
          <div class="card">
            <div class="card-header">
              <div class="row justify-content-between">
                <div class="col-4">
                  <i class="fa fa-reply mr-2 text-primary" aria-hidden="true"></i><i class="fa fa-share text-primary" aria-hidden="true"></i>
                </div>
                <div class="col-4 text-right" >
                  <i class="fa fa-clone mr-2 text-primary" aria-hidden="true"></i>
                  <i class="fa fa-trash-o mr-2 text-primary" aria-hidden="true"></i>
                  <i class="fa fa-cog text-primary" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <h6 class="card-title">Question</h6>
              <ld-ckeditor-tool [editorConfig]="editorConfig" (editorDataOutput)="editorDataHandler($event, 'answer')" [editorDataInput]="editorState.question" [editorId]="'question_editor'"></ld-ckeditor-tool>
              <h6 class="card-title">Options</h6>
              <div class="row">
                <div class="col-sm-6" *ngFor="let option of editorState.options">
                  <ld-ckeditor-tool [editorDataInput]="option.body"></ld-ckeditor-tool>
                </div>
                <div class="col-sm-6">
                  <!-- <ld-ckeditor-tool></ld-ckeditor-tool> -->
                </div>
                <div class="col-sm-6">
                  <!-- <ld-ckeditor-tool></ld-ckeditor-tool> -->
                </div>
                <div class="col-sm-6">
                  <!-- <ld-ckeditor-tool></ld-ckeditor-tool> -->
                </div>
                <div class="col-sm-6">
                  <!-- <ld-ckeditor-tool></ld-ckeditor-tool> -->
                </div>
              </div>
              <h6 class="card-title">Solution</h6>
                <ld-ckeditor-tool [editorConfig]="editorConfig" (editorDataOutput)="editorDataHandler($event, 'answer')" [editorDataInput]="editorState.solution" [editorId]="'solutions_editor'"></ld-ckeditor-tool>
              </li>
              <li class="list-group-item">

              <form>
                <div class="row">
                  <div class="col">
                    <label>Difficulty Level</label>
                    <select class="form-control form-control-sm">
                      <option>1</option>
                    </select>
                  </div>
                  <div class="col">
                    <label>Learning Level</label>
                    <select class="form-control form-control-sm">
                      <option>2</option>
                    </select>
                  </div>
                  <div class="col">
                    <label>Scoring Mode</label>
                    <select class="form-control form-control-sm">
                      <option>System Scoring</option>
                    </select>
                  </div>
                  <div class="col">
                    <div class="form-check mt-4">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                      <label class="form-check-label" for="defaultCheck1">
                        Mark Mandatory
                      </label>
                    </div>
                  </div>
                  <div class="col-12 mt-3">
                    <label>Learning Outcome</label>
                    <select class="form-control form-control-sm">
                      <option>Statements that describe significant and essentail</option>
                    </select>
                  </div>
                </div>
              </form>
              </li>
            </ul>
          </div>
          <button type="button" class="btn btn-outline-primary mt-4">Add Question</button>
          </div>
          <div class="col-sm ml-6" *ngIf="mode === 'Player'">
            <div  class="flex flex-row justify-content-between">
              <h3>QUML Player
              </h3>
              <button (click)="changeMode('Editor')" type="button" class="btn btn-primary btn-sm">Editor</button>
            </div>
            <div class="border">
              <quml-player [QumlPlayerConfig]="QumlPlayerConfig"></quml-player>
            </div>
          </div>
        </div>
    </div>
  </div>
 </div>
